<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>代码清单6-4</title>
	<script type="text/javascript">
		var video;
		function init()
		{
			var video = document.getElementById("video1");
			video.addEventListener("ended",function()
				{
					alert("播放结束。")
				},true);
			video.addEventListener("error",function()
				{
					switch(video.error.code)
					{
						case MediaError.MEDIA_ERROR_ABORTED:
							alert("视频下载被中止");
							break;
						case MediaError.MEDIA_ERROR_NETWORK:
							alert("网络发生故障，视频下载被中止。");
							break;
						case MediaError.MEDIA_ERROR_DECODE:
							alert("解码失败");
							break;
						case MediaError.MEDIA_ERROR_SRC_NOT_SUPPORTED:
							alert(" 不支持播放的视频格式");
							break;
						default:
							alert("发生未知错误");
					}
				},false)

		}
		function pay()
		{
			// 播放视频
			video.play();
		}
		function pause()
		{
			// 暂停视频
			video.pause();
		}
	</script>
</head>
<body onload="init()">
	<!-- 可以添加controls属性来显示浏览器自带的播放用的控制条 -->
	<video class="video1" src="html15视频.mp4"></video>
	</br>
	<button onclick="play()">播放</button>
	<button onclick="pause()">暂停</button>
</body>
</html>
