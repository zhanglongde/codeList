<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改Web Storage中的数据</title>
	<script>
		function setLocalStorage() 
		{
			localStorage.test = document.getElementById("text1").value;
			alert('update');
		}
	</script>
</head>
<body>
	请输入一些值： <input type="text" id="text1">
	<button onclick="setLocalStorage()">设置</button>
</body>
</html>
